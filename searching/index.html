<script type="module">
   import Fuse from 'https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.mjs'
   const searchList = document.getElementById('search-list')

   let search = ''
   const data = [{"Title":"Context Api - UseContext()","Slug":"context-api-usecontext"},{"Title":"Creating an Image Expand Gallery","Slug":"creating-an-image-expand-gallery"},{"Title":"GitHub Basics Forking vs. Cloning Explained","Slug":"github-basics-forking-vs-cloning-explained"},{"Title":"Implementing Paystack Payment in a React Application A Step-by-Step Guide","Slug":"implementing-paystack-payment-in-a-react-application-a-step-by-step-guide"},{"Title":"Introduction to React","Slug":"introduction-to-react"},{"Title":"Props with live Project","Slug":"props-with-live-project"},{"Title":"React Hooks - UseEffect","Slug":"react-hooks-useeffect"},{"Title":"React Hooks - UseState","Slug":"react-hooks-usestate"},{"Title":"React's Core Concepts - Jsx and Components","Slug":"reacts-core-concepts-jsx-and-components"},{"Title":"Setting up React your React App","Slug":"setting-up-react-your-react-app"}]
   const params = new URLSearchParams(window.location.search);

   for (const [key, value] of params.entries()) {
      if (key === 's') {
         search = value
      }
   }

   const options = {
      keys: ['Title'],
      threshold: 0.3,
   }

   const fuse = new Fuse(data, options)

   const result = fuse.search(search)

   result.forEach(({item}) => {
      searchList.innerHTML += `
         <a href="/blog/${item.Slug}" class="block p-3 bg-bg rounded-md hover:bg-violet-700 hover:text-white transition duration-300">
            ${item.Title}
         </a>
         `
   })
</script>
